<div class="container-fluid">
    <h2 style="text-align: center;">Edit Details</h2><br>
    <form [formGroup]="userData" (ngSubmit)="onSubmit(userData.value)">
        <mat-grid-list cols="1" rowHeight="20:1">
            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name" type="text" formControlName="name" required>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="abc@example.com" type="email" formControlName="email" required>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-label>Gender:</mat-label>
                <mat-radio-group aria-label="Select an option" formControlName="gender">
                    <mat-radio-button value="male">Male</mat-radio-button>
                    <mat-radio-button value="female">Female</mat-radio-button>
                </mat-radio-group>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label>Course</mat-label>
                    <mat-select formControlName="course">

                        <mat-option>-- Select Any --</mat-option>
                        <mat-option value="B.E">B.E</mat-option>
                        <mat-option value="BCA">BCA</mat-option>
                        <mat-option value="B.Sc">B.Scr</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>


                <mat-checkbox class="example-margin">Accept terms and condition</mat-checkbox>

            </mat-grid-tile>
            <mat-grid-tile>
                <button mat-flat-button color="primary">Submit</button>
            </mat-grid-tile>


        </mat-grid-list>
    </form>
</div>
